<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
           <center><img  src="Avengers.jpeg"><img></center> 
    

    <div class="container">

        <section id="app">
            <h1>Grid gallery</h1>
            <div class="line"></div>
            <img  src="hulk.jpeg">
            
                        <img  src="black%20widow.jpeg">
                                    <img  src="THOR.jpeg"><img>


            

        </section>


        <h1>Sliding gallery</h1>
        <div class="line"></div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active"><center>
                    <img src="THANOS.jpeg" class="img-responsive"></center>
                </div>

                <div class="item"><center>
                   
                        <img src="Captain.jpeg" class="img-responsive"></center>
                </div>

                <div class="item"><center>
                    <img src ="IRON%20MAN.jpeg"> </center> </div> 

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

</body></html>
